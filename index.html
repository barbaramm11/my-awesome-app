<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7d736f3127.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class=".bg-info">
        <div class="app">
          <div class="row">
            <div class="col-8 city-search">
              <form class="city-search-form">
                <input type="text" placeholder="Enter City" id="city-input" />
                <button type="submit" class="btn btn-primary">Submit</button>
                <button
                  type="submit"
                  class="btn btn-success"
                  id="button-location"
                >
                  Use My Location
                </button>
              </form>
              <br /><br />
              <p id="current-day-time"></p>
            </div>
          </div>

          <div class="col-6">
            <div class="row conditions-block">
              <div class="col-12 current-conditions">Current Conditions</div>
              <div class="col-12 current-temp">
                <span id="current-temperature">68°</span>
                <a href="#" class="degrees degreesC">C</a>
                <span class="degrees degrees-spacer">|</span>
                <a href="#" class="degrees degreesF main-units">F</a>
                <span><i class="fa-solid fa-sun"></i></span>
              </div>
              <br />
              <br />
              <div class="col-8 current-name">Humidity</div>
              <div class="col-4 current-val current-humidity">25%</div>
              <div class="col-8 current-name">Wind</div>
              <div class="col-4 current-val current-windspeed">12 mph</div>
            </div>
            <br /><br /><br />
          </div>
          <br /><br />
          <div class="city-container">
            <div class="city-condition">It's Sunny in</div>
            <h1 class="city-name" id="big-city-name">Austin</h1>
          </div>
          <br /><br /><br />
          <div class="row forecast">
            <div class="col day1">
              Today
              <div class="row">
                <div class="col-12">
                  <div class="col"><i class="fa-solid fa-sun"></i></div>
                </div>
                <div class="col-12">
                  <span class="hi-temp">85°</span>
                  <span class="low-temp"> | 53°</span>
                </div>
              </div>
            </div>
            <div class="col day2">
              Tue
              <div class="row">
                <div class="col-12">
                  <div class="col"><i class="fa-solid fa-sun"></i></div>
                </div>
                <div class="col-12">
                  <span class="hi-temp">80°</span>
                  <span class="low-temp"> | 50°</span>
                </div>
              </div>
            </div>
            <div class="col day3">
              Wed
              <div class="row">
                <div class="col-12">
                  <div class="col"><i class="fa-solid fa-sun"></i></div>
                </div>
                <div class="col-12">
                  <span class="hi-temp">85°</span>
                  <span class="low-temp"> | 45°</span>
                </div>
              </div>
            </div>
            <div class="col day4">
              Thu
              <div class="row">
                <div class="col-12">
                  <div class="col"><i class="fa-solid fa-sun"></i></div>
                </div>
                <div class="col-12">
                  <span class="hi-temp">77°</span>
                  <span class="low-temp"> | 40°</span>
                </div>
              </div>
            </div>
            <div class="col day5">
              Fri
              <div class="row">
                <div class="col-12">
                  <div class="col"><i class="fa-solid fa-sun"></i></div>
                </div>
                <div class="col-12">
                  <span class="hi-temp">66°</span>
                  <span class="low-temp"> | 36°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="timestamp"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
